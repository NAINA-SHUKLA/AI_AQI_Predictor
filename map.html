<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local AQI Map</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet (Map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body class="relative">

  <!-- MAP -->
  <div id="map"></div>

  <!-- Top Search -->
  <div class="absolute top-4 left-1/2 -translate-x-1/2 z-[1000] w-[90%] max-w-md">
    <input
      type="text"
      placeholder="Search city or area"
      class="w-full p-3 rounded-xl shadow bg-white outline-none"
    />
  </div>

  <!-- AQI Info Card -->
  <div class="absolute bottom-24 left-1/2 -translate-x-1/2 z-[1000] w-[92%] max-w-md bg-white rounded-2xl shadow p-4">
    <h2 id="areaName" class="font-bold text-lg">Click on map</h2>
    <p class="text-sm text-gray-500">Local Air Quality</p>

    <div class="flex items-center mt-3 gap-4">
      <div class="bg-green-100 text-green-700 px-4 py-2 rounded-xl text-center">
        <p class="text-xs">AQI</p>
        <p id="aqiValue" class="text-2xl font-bold">—</p>
      </div>
      <div>
        <p id="aqiStatus" class="font-semibold">—</p>
        <p class="text-xs text-gray-500">PM2.5 (simulated)</p>
      </div>
    </div>
  </div>

  <!-- See Predictions Button -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-[1000] w-[92%] max-w-md">
    <button
      onclick="togglePrediction()"
      class="w-full h-14 bg-blue-600 text-white rounded-full font-bold shadow flex items-center justify-center gap-2"
    >
      <span class="material-symbols-outlined">auto_awesome</span>
      See Predictions
    </button>
  </div>

  <!-- Prediction Panel -->
  <div
    id="predictionPanel"
    class="hidden absolute bottom-6 left-1/2 -translate-x-1/2 z-[1100] w-[92%] max-w-md bg-white rounded-2xl shadow p-4"
  >
    <h3 class="font-bold text-lg mb-2">Next 24 Hours (AI Prediction)</h3>

    <div class="flex gap-3 overflow-x-auto">
      <div class="min-w-[80px] bg-slate-100 p-3 rounded-xl text-center">
        <p class="text-xs">Now</p>
        <p class="font-bold">42</p>
      </div>
      <div class="min-w-[80px] bg-slate-100 p-3 rounded-xl text-center">
        <p class="text-xs">+1h</p>
        <p class="font-bold">48</p>
      </div>
      <div class="min-w-[80px] bg-slate-100 p-3 rounded-xl text-center">
        <p class="text-xs">+2h</p>
        <p class="font-bold">55</p>
      </div>
      <div class="min-w-[80px] bg-slate-100 p-3 rounded-xl text-center">
        <p class="text-xs">+3h</p>
        <p class="font-bold">50</p>
      </div>
    </div>

    <button
      onclick="togglePrediction()"
      class="mt-3 text-sm text-blue-600 underline"
    >
      Close
    </button>
  </div>

  <!-- JS -->
  <script>
    // MAP INIT
    const map = L.map("map").setView([28.6139, 77.2090], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    let marker;

    map.on("click", function (e) {
      const lat = e.latlng.lat.toFixed(4);
      const lng = e.latlng.lng.toFixed(4);

      if (marker) map.removeLayer(marker);

      marker = L.marker([lat, lng]).addTo(map);

      // Fake AQI logic (demo)
      const aqi = Math.floor(Math.random() * 100) + 20;

      document.getElementById("areaName").innerText =
        `Lat ${lat}, Lng ${lng}`;
      document.getElementById("aqiValue").innerText = aqi;

      const status =
        aqi <= 50 ? "Good" :
        aqi <= 100 ? "Moderate" :
        "Poor";

      document.getElementById("aqiStatus").innerText = status;
    });

    function togglePrediction() {
      const panel = document.getElementById("predictionPanel");
      panel.classList.toggle("hidden");
    }
  </script>

</body>
</html>
